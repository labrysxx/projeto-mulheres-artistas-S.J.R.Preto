<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>você na histeria</title>
    <link rel="stylesheet" href="assets/css/contato.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="image-bg">
                    <img src="assets/img/artezinha.jpg" alt="">
                </div>
            </div>
            <div class="col-6">
                <main>
                    <div class="title">
                        <h1 class="você-aqui"> você aqui</h1>
                        <h2 class="histericamente">venha fazer parte!</h2>
                    </div>
                    <section class="dados">
                      <div class="nome">
                        <label for="seu nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="seu nome">
                      </div>

                      <div class="e-mail">
                        <label for="formGroupExampleInput2" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="seu e-mail">
                      </div>

                      <div class="telefone">
                        <label for="formGroupExampleInput2" class="form-label">Telefone</label>
                        <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="seu número de telefone">
                      </div>
                    </section>
                    
                    <section class="form">
                        <h1>eu sou</h1>
                        <div class="formulário">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            artista
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                            curadora 
                            </label>
                        </div>

                        <h2>sua manifestação artistica</h2>
                        <div class="categoria">
                            <div class="column">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                    <label class="form-check-label" for="flexCheckChecked">
                                        tatuadora
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                    <label class="form-check-label" for="flexCheckChecked">
                                        pintora
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        artesã
                                    </label>
                                </div>
                            
                                <div class="form-check">
                            
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                    <label class="form-check-label" for="flexCheckChecked">
                                        musicista
                                    </label>
                                </div>
                            </div>
                            <div class="column">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                    <label class="form-check-label" for="flexCheckChecked">
                                        escritora
                                    </label>
                                </div>
                            
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                    <label class="form-check-label" for="flexCheckChecked">
                                        dançarina
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                    <label class="form-check-label" for="flexCheckChecked">
                                        fotográfa
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                    <label class="form-check-label" for="flexCheckChecked">
                                        cineasta
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="coletivo">
                            <label for="exampleFormControlTextarea1" class="form-label">como você pode contribuir no coletivo?</label>
                            <textarea class="form-control" id="projeto" rows="2"></textarea>
                        </div>

                        <div class="links-uteis">
                            <label for="exampleFormControlTextarea1" class="form-label">links úteis</label>
                            <textarea class="form-control" id="links-uteis-2" rows="1"></textarea>
                        </div>

                        <div>
                            <button type="button" class="botao-enviar">enviar</button>
                        </div>

                    </section>
                </main>

            </div>
        </div>
    
       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
  
</html>
